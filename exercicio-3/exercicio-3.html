<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 3</title>
  <link rel="stylesheet" href="./exercicio-3.css">
</head>

<body>
  <main>
    <h1>Jogo da Velha</h1>
    <div class="container">
      <form class="form">
        <div class="form-control">
          <label class="form-label" for="player-1-name">Nome do Jogador 1</label>
          <input class="form-input" id="player-1-name" type="text" required>
        </div>
        <div class="form-control">
          <label class="form-label" for="player-2-name">Nome do Jogador 2</label>
          <input class="form-input" id="player-2-name" type="text" required>
        </div>
        <button type="submit" class="btn">Começar Jogo</button>
      </form>

      <div class="jogo-container">
        <div class="jogo">
          <button class="casa-1">1</button>
          <button class="casa-2">2</button>
          <button class="casa-3">3</button>
          <button class="casa-4">4</button>
          <button class="casa-5">5</button>
          <button class="casa-6">6</button>
          <button class="casa-7">7</button>
          <button class="casa-8">8</button>
          <button class="casa-9">9</button>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="./exercicio-3.js"></script>
</body>

</html>
